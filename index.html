<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <div class="w-full">
        <div class="w-full h-screen flex flex-col items-center"
        style="background: linear-gradient(120deg, #4B4AEF 60%, transparent 40%);"
        >
            <header class="w-[85%] h-10 mt-5 border flex justify-between items-center">
                    <img src="/assests/images/Logo.svg" alt="Logo" class="w-[150px]">
                    <div class=" flex gap-5 text-white font-medium">
                        <span class="">Product</span>
                        <span class="">Solution</span>
                        <span class="">Enterprise</span>
                        <span class="">Price</span>
                    </div>
                    <div class="">
                        <button class="border-none px-4 py-2 rounded-sm mr-4 bg-white">Login</button>
                        <button class="bg-amber-300 text-white px-4 py-2 rounded-sm">Sign Up</button>
                    </div>
            </header>
            <div class="flex flex-row items-start mt-40 w-[85%] border">
                <div class="w-[50%] flex flex-col gap-8 items-start">
                    <span class="text-black text-1xl p-1.5 bg-white rounded-lg">Welcome to TeamFlow</span>
                    <h1 class="text-white text-2xl">Work the way that works for you</h1>
                    <p class="text-white text-4xl">Create, build collaborate, and ship product very fast.</p>
                    <button type="button" class="p-3 bg-white rounded-lg">Get started</button>
                </div>
                <div class="w-[50%] h-full flex relative border justify-evenly flex-wrap">
                    <img src="/assests/images/Group-43.svg" alt="" class="lg:w-70 w-40">
                    <img src="/assests/images/Group-46.svg" alt="" class="lg:w-80 w-40">
                    <img src="/assests/images/Group-44.svg" alt="" class="lg:w-80 w-40 -ml-30">
                    <img src="/assests/images/Group-55.svg" alt="" class="lg:w-40 w-30 -mt-15">
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
